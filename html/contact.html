<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=5.0">
    <meta name="author" content="Relyer Team">
    <meta name="description" content="Contact us">
    <meta name="keywords"
        content="digital, transformation, tech, company, entrepreneurship, Protalento, Relyer, digitalize company ">
    <link rel="icon" href="../assets/home/relyer-icon.svg">
    <!-- STYLES -->
    <link rel="stylesheet" href="../styles/css/contact.min.css">
    <link rel="stylesheet" href="../styles/css/footer.min.css">
    <link rel="stylesheet" href="../styles/css/navigator.min.css">
    <!-- ICONS -->
    <script src='https://kit.fontawesome.com/a2ed2fdecb.js' crossorigin='anonymous'></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- SCRIPTS -->
    <script src="./js/printMessage.js" async></script>
    <script src="../js/navigator.js" defer></script>
    <script src="../js/validToken.js" defer></script>
    <script src="../js/footer.js" defer></script>
    <!-- <script src="../js/preloader.js" defer></script> -->


    <title>Contact</title>

</head>

<body>

    <header>
        <nav class="navbar"></nav>
    </header>

    <!-- <div id="preloader" aria-busy="true" aria-label="Loading, please wait." role="progressbar"><img class="icon" -->
    <!-- src="../Assets/depositphotos_44070285-stock-illustration-dolphin1.png"> -->
    <!-- </div> -->

    <main id="site" role="main"></main>
    <div class="space-contact">
    </div>

    <section class="contact-section">
        <div class="left-contact">
            <div class="padding-left-contact">
                <h2>¡CONTÁCTANOS!</h2>
                <span>
                    Si deseas consultar mayor información sobre nuestros servicios o tienes alguna duda al respecto, no
                    dudes en contactarnos.
                </span>
                <h2>Nuestras redes sociales</h2>
                <div class="networks-contact">
                    <div class="img-networks-contact">
                        <a href="#" target="blank"><i class="fab fa-facebook social-net-ico"></i></a>
                        <a href="#" target="blank"><i class="fab fa-twitter social-net-ico"></i></i></a>
                        <a href="#" target="blank"><i class="fab fa-instagram social-net-ico"></i></i></a>
                        <a href="#" target="blank"><i class="fab fa-linkedin social-net-ico"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="right-contact">
            <div class="contact-wrapper animated bounceInUp">
                <div class="contact-form">
                    <form action="info@relyer.com.co" method="post" enctype="text/plain"">
                        <p>
                            <label>Nombres</label>
                            <input type=" text" name="fullname">
                        </p>
                        <p>
                            <label>Apellidos</label>
                            <input type="email" name="email">
                        </p>
                        <p>
                            <label>Correo electrónico</label>
                            <input type="tel" name="phone">
                        </p>
                        <p>
                            <label>Teléfono</label>
                            <input type="text" name="affair">
                        </p>

                        <p class="block">
                            <label>Comentarios</label>
                            <textarea name="message" rows="3"></textarea>
                        </p>
                        <div class="radios-contact">
                            <label class="form__label-radio" for="small" class="form__radio-label"> <input type="radio"
                                    name="size" id="small" class="form__radio-input"> Aliado
                            </label>
                            <label class="form__label-radio" for="small" class="form__radio-label"> <input type="radio"
                                    name="size" id="small" class="form__radio-input"> Empresario
                            </label>
                        </div>
                        <p class="block">
                        <div class="padding-btn-send">
                            <button>
                                Enviar
                            </button>
                        </div>
                        </p>

                    </form>
                </div>
            </div>
    </section>

    <footer>

    </footer>
</body>

</html>
